{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-4xl mx-auto text-center">
        <div class="mb-6">
            <i class="fas fa-clock text-warning fa-4x"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-4">Tempo de Pagamento Expirado</h1>
        <p class="text-gray-600 mb-6">
            O tempo para realizar este pagamento expirou. Por favor, gere um novo código PIX para continuar.
        </p>
        
        <div class="space-y-4">
            <p class="text-sm text-gray-500">
                ID da Transação: <span class="font-mono">{{ transaction_id }}</span>
            </p>
            
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>
                Voltar ao Início
            </a>
        </div>
    </div>
</div>
{% endblock %}
