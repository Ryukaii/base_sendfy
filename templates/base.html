<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendFy - Plataforma SMS</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://i.ibb.co/ZgfsXMc/CAC-12-1-removebg-preview.png" alt="SendFy" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sms">
                            <i class="fas fa-paper-plane me-1"></i>
                            Enviar SMS
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/integrations">
                            <i class="fas fa-plug me-1"></i>
                            Integrações
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campaigns">
                            <i class="fas fa-bullhorn me-1"></i>
                            Campanhas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campaign-performance">
                            <i class="fas fa-chart-line me-1"></i>
                            Desempenho
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sms-history">
                            <i class="fas fa-history me-1"></i>
                            Histórico
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="fas fa-chart-bar me-1"></i>
                            Análises
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-4 bg-dark">
        <div class="container">
            <div class="text-center">
                <small class="text-muted">SendFy &copy; 2024. Todos os direitos reservados.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
