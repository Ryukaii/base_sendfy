<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma SMS</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Plataforma SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sms">Enviar SMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/integrations">Integrações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campaigns">Campanhas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/campaign-performance">Desempenho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sms-history">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Análises</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark py-4 mt-auto">
        <div class="container">
            <div class="text-center">
                <small class="text-muted">Plataforma SMS &copy; 2024. Todos os direitos reservados.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
