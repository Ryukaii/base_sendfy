{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>Criar Integração</h2>
    </div>
    <div class="card-body">
        <form id="integrationForm">
            <div class="mb-3">
                <label class="form-label">Nome da Integração</label>
                <input type="text" class="form-control" id="integrationName" required>
            </div>
            <button type="submit" class="btn btn-primary">Criar Integração</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2>Integrações Existentes</h2>
    </div>
    <div class="card-body">
        <div id="integrationsList"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/integrations.js"></script>
{% endblock %}
