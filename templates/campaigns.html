{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>Criar Campanha</h2>
    </div>
    <div class="card-body">
        <form id="campaignForm">
            <div class="mb-3">
                <label class="form-label">Nome da Campanha</label>
                <input type="text" class="form-control" id="campaignName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Integração</label>
                <select class="form-control" id="integrationId" required>
                    <!-- Será preenchido por JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Evento</label>
                <select class="form-control" id="eventType" required>
                    <option value="pending">Venda Pendente</option>
                    <option value="approved">Venda Aprovada</option>
                </select>
            </div>
            
            <!-- Messages Container -->
            <div class="mb-3">
                <label class="form-label d-flex justify-content-between align-items-center">
                    Mensagens do Funil
                    <button type="button" class="btn btn-sm btn-primary" id="addMessageBtn">
                        <i class="fas fa-plus me-1"></i> Adicionar Mensagem
                    </button>
                </label>
                <div id="messagesContainer">
                    <!-- Message templates will be added here -->
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Criar Campanha</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2>Campanhas Existentes</h2>
    </div>
    <div class="card-body">
        <div id="campaignsList"></div>
    </div>
</div>

<!-- Message Template (hidden) -->
<template id="messageTemplate">
    <div class="card mb-3 message-card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h6 class="card-subtitle">Mensagem #<span class="message-number"></span></h6>
                <div class="form-check form-switch">
                    <input class="form-check-input message-active" type="checkbox" checked>
                    <label class="form-check-label">Ativo</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Atraso (minutos)</label>
                <input type="number" class="form-control message-delay" min="0" value="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Modelo de Mensagem</label>
                <textarea class="form-control message-template" rows="3" required 
                          placeholder="Variáveis disponíveis: {customer_name}, {total_price}"></textarea>
                <small class="text-muted">Exemplo: Olá {customer_name}, seu pedido no valor de R$ {total_price} foi confirmado!</small>
            </div>
            <button type="button" class="btn btn-sm btn-danger remove-message">
                <i class="fas fa-trash me-1"></i> Remover Mensagem
            </button>
        </div>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script src="/static/js/campaigns.js"></script>
{% endblock %}
