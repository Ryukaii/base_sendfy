{% extends "base.html" %}

{% block content %}
<div class="card mb-4">
    <div class="card-header">
        <h2>Criar Campanha</h2>
    </div>
    <div class="card-body">
        <form id="campaignForm">
            <div class="mb-3">
                <label class="form-label">Nome da Campanha</label>
                <input type="text" class="form-control" id="campaignName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Integração</label>
                <select class="form-control" id="integrationId" required>
                    <!-- Será preenchido por JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Evento</label>
                <select class="form-control" id="eventType" required>
                    <option value="pending">Venda Pendente</option>
                    <option value="approved">Venda Aprovada</option>
                </select>
            </div>

            <!-- Message Templates -->
            {% for i in range(1, 5) %}
            <div class="mb-4 message-template-block">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Mensagem #{{ i }}</h5>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="messageEnabled{{ i }}" checked>
                        <label class="form-check-label" for="messageEnabled{{ i }}">Ativo</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Atraso no Envio</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="delayAmount{{ i }}" min="0" value="0">
                        <select class="form-select" id="delayUnit{{ i }}">
                            <option value="minutes">Minutos</option>
                            <option value="hours">Horas</option>
                            <option value="days">Dias</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Modelo de Mensagem</label>
                    <textarea class="form-control" id="messageTemplate{{ i }}" rows="3"></textarea>
                </div>
                
                <div class="btn-group-vertical w-100">
                    <button type="button" class="btn btn-outline-primary mb-2" onclick="insertVariable('{customer.first_name}', 'messageTemplate{{ i }}')">
                        <i class="fas fa-user me-2"></i>Nome do Cliente (Primeiro Nome)
                    </button>
                    <button type="button" class="btn btn-outline-primary mb-2" onclick="insertVariable('{total_price}', 'messageTemplate{{ i }}')">
                        <i class="fas fa-tags me-2"></i>Valor Total
                    </button>
                    <button type="button" class="btn btn-outline-primary mb-2" onclick="insertVariable('{link_pix}', 'messageTemplate{{ i }}')">
                        <i class="fas fa-link me-2"></i>Link Página de Pagamento PIX
                    </button>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus me-1"></i>
                Criar Campanha
            </button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2>Campanhas Existentes</h2>
    </div>
    <div class="card-body">
        <div id="campaignsList"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/campaigns.js"></script>
{% endblock %}
